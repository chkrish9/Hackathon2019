<div class="col-sm-8 col-sm-offset-2">
  <div class="col-sm-12">
    <h2>PMS</h2>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search for License Number"
        [(ngModel)]="task"
      />
      <span class="input-group-btn">
        <button class="btn btn-primary hidden-xs" type="button">
          <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
        </button>
        <button class="btn btn-primary visible-xs" type="button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="col-sm-12 margin-5px">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Student Id</th>
            <th>License Number</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pms of pmsList">
            <td>
              {{ pms.StudentId }}
            </td>
            <td>
              {{ pms.LicenseNumber }}
            </td>
            <td>
              {{ pms.Name }}
            </td>
            <td>
              <button type="button" class="btn btn-info hidden-xs" (click)="delete(pms.StudentId)">
                <i class="fa fa-trash-o" aria-hidden="true" ></i>&nbsp;Delete
              </button>
              <button type="button" class="btn btn-info visible-xs" (click)="delete(pms.StudentId)">
                <i class="fa fa-trash-o" aria-hidden="true" ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
